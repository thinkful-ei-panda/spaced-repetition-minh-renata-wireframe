<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="index.html" alt="Home">Spaced Repetition</a></h1>
    <h3>Your total score is: X points</h3>
    <a href="index.html">Logout</a>
    <section>
        <h4>Translate the word:</h4>
        <p>Word</p>
        <p>Correct: X</p>
        <p>Incorrect: X</p>
        <h5>What is the translation?</h5>
            <form>
                <label for="translation"></label>
                <input type="text" id="translation" name="translation" value="Translation">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
    </section>
</body>
</html>
