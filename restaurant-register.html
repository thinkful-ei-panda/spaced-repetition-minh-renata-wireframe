<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="index.html" class="title-logo" alt="Home">Foodora</a></h1>
<section>
    <div>
        <h1>Restaurant Sign Up</h1>
        <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="Username">
            <label for="rest-password">Password:</label>
            <input type="text" id="rest-password" name="rest-password" value="*********">
            <label for="bname">Business Name:</label>
            <input type="text" id="bname" name="bname" value="Joe's Pizzeria">
            <label for="rest-address">Address:</label>
            <input type="text" id="rest-address" name="rest-address" value="123 Memory Ln">
            <label for="rest-city">City:</label>
            <input type="text" id="rest-city" name="rest-city" value="Los Angeles">
            <label for="rest-zip">Zip Code:</label>
            <input type="text" id="rest-zip" name="rest-zip" value="12345">
            <label for="rest-phone">Phone:</label>
            <input type="text" id="rest-phone" name="rest-phone" value="222-222-2222">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" value="www.site.com">
            <label for="rest-email">Email:</label>
            <input type="text" id="rest-email" name="rest-email" value="pizza@gmail.com">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </form> 
    </div>
</section>
<footer>
    <div>
        <a href="about.html">About Foodora</a>
        <a href="contact.html">Contact Us</a>
        <a href="faq.html">FAQ</a>
        <a href="landing-page.html">Landing Page</a>
    </div>
    <div>
        <p class="cpright">Copyright 2020 Foodora.com | Developed by Renata.</p>
    </div>
</footer>
</body>
</html>
